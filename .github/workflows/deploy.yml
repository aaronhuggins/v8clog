name: Deploy
on: [workflow_dispatch]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Seed database
        run: |
          deno run -A ./script/seed.ts
      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "v8clog"
          entrypoint: "./app.tsx"
